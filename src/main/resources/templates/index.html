<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recpies Home</title>
</head>
<body>
    <h1>My Recpies</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipe}">
            <td th:text="${recipe.id}">334</td>
            <td th:text="${recipe.description}">Tasty Goodnees 3</td>
        </tr>
    </table>

</body>
</html>
